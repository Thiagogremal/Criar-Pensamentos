    <section class="container">
        <header class="header d-flex">
            <h2 class="ff-inter">Meu mural</h2>
            <button routerLink="/criarPensamento" class="botao">Adcionar pensamento</button>
        </header>
        <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
            <div *ngFor="let pensamento of listaPensamentos"><!--lista pensamento é um componente pai-->
            <app-pensamento [pensamento]="pensamento"></app-pensamento><!--app-pensamento é um componente filho-->
        </div>
        </div>
    </section>
    <ng-template #semPensamentos>
        <div class="ff-inter sem-pensamentos">
            <p>Ainda não há pensamentos cadastrados!</p>
        </div>
    </ng-template>
